<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game</title>
	<style>
	h1 {
		text-align: center;
	}
		#container {
			
			/*height: 600px;*/
			background-color: beige;
			padding: 0;

		}
		.box {
			float: left;
			background-color: black;
			height: 100px;
			width: 100px;
			margin: 5px;

		}
		.bottom {
			width:100px;
			clear: both;
		}
		.red {
			background-color: red;
		}
		.green {
			background-color: green;
		}
	</style>
</head>
<body>
<h1>The Treasure Hunt</h1>
	<div id ='container'>
		
		<div    class='box one'></div>
		<div class='box two'></div>
		<div class='box three'></div>
		<div class='box four'></div>
		<div class='box five'></div>
		<div class='box six'></div>
		<div class='box seven'></div>
		<div class='box eight'></div>
		<div class='bottom'></div>



	</div>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!--<script src='jquery.transit.min.js'></script>-->
	<script>
	var prize = Math.floor(Math.random()* 8);
	var prizeArr = ['.one','.two','.three','.four','.five','.six', '.seven' , '.eight'];
	classThatWins = prizeArr[prize];
	console.log(prizeArr);
	$(document).ready(function(){
		$(classThatWins).addClass('winner');

		$('.box.winner').click(function(){
			$(this).addClass('green');
		})
		$('.box').click(function(){
			$(this).addClass('red');
		})

	});

	</script>
</body>
</html>
